<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-8">
                            <input type="text" class="form-control" id="city-input" placeholder="Enter city"
                                autocomplete="off" aria-label="Recipient's username with two button addons" />
                        </div>
                        <div class="col-2">
                        <input type="submit" value="Search" class="btn btn-primary" />
                        </div>
                        <div class="col-2">
                        <input type="click" value="Current" class="btn btn-outline-secondary" id="current" />
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-9">
                        <div class="description">
                        <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" id="icon" alt="Clear" id="icon" />
                            <div>
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celc-link" class="active">°C</a> | <a href="#" id="far-link">°F</a></span>
                            </div>
                        </div>
                   
                        <ul>
                            <li>
                            </br>
                            </li>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                        </div>
                    </div>
                    <div class="col-3">
                        <h1 id="city"></h1>
                        <ul>
                            <li><span id="date"></span>
                            </li>
                            <li id="description">
                            
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                    
                </div>
            </div>
            <small>
                <a href="https://github.com/Veronika-Kikot/vanilla-weather-app" target="_blank">Open-source code</a> by Veronika Kikot
            </small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>
</html>
